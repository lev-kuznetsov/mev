<accordion-group heading="{{analysis.type}} : {{analysis.name}}" is-open="isAccordionOpen" ng-init="isAccordionOpen=false">


	<table class="table table-striped table-bordered table-condensed">
		<thead>
		    <tr>
		      <th>
		      	<p>p Value</p>
		      </th>
		      <th>
		      	<p>Odds Ratio</p>
		      </th>
		    </tr>
		</thead>
	    <tbody>
	        <tr>
	            <td>
	                {{analysis.pValue}}
	            </td>
	            <td>
	                {{analysis.oddsRatio}}
	            </td>
	        </tr>
	    </tbody>
		                          
	</table>
</accordion-group>
