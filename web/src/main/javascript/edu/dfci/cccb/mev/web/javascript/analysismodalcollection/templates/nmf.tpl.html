<ng-form role="form" name='form'>

     <div class="form-group">
       <label for="nmf-test-name" class="control-label">Test Name</label>
       <input id="nmf-test-name" ng-model="params.name" placeholder="Ex: My_Analysis_1">
     </div>
          
     <div class="form-group">
       <label for="nmf-test-rank" class="control-label">Rank</label>
       <input name="rank" id="nmf-test-rank" integer-range type="number" min="1" max="20" step="1" ng-model="params.rank"></input>
       <span ng-show="form.rank.$error.integer">This is not valid integer!</span>
     </div>
     
     
     
     <div class="form-group">
       <label for="nmf-test-method" class="control-label">Method</label>
       <select id="nmf-test-method" ng-options="option.name for option in options.method" ng-model="params.method"></select>
     </div>
     
     <div class="form-group">
       <label for="nmf-test-seed" class="control-label">Seed</label>
       <select id="nmf-test-seed" ng-options="option.name for option in options.seed" ng-model="params.seed"></select>
     </div>
     
</ng-form> 

<p class="bg-danger" 
ng-disabled="{{!project.dataset.expression.min < 0}}">
This data has negative values, so non-negative matrix factorization cannot be done. 
</p>

<a class="btn btn-success btn-block" 
    ng-click="initialize()"
    data-dismiss="modal" 
    ng-disabled="{{project.dataset.expression.min < 0}}" 
    aria-hidden="true">AnalyzeR</a>
