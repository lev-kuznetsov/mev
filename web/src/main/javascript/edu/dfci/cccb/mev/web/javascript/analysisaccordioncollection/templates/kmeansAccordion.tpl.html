<div  class="results-wrapper">	
   	<div class="results-header clearfix">
   	                    				
		<h3 class="pull-left analysis-results-header">Results</h3>
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group">
				<button class="btn btn-success" ng-click="applyToHeatmap()" >
			       <span>
			         </i> View Clusters on Heatmap
			       </span> 
			   	</button>
			   	<a class="btn btn-success pull-right" href="/dataset/{{project.dataset.datasetName}}/analysis/{{analysis.name}}?format=tsv">
			   	  <i class="icon-white icon-download"></i> Download
			   	</a> 
            </div>
      	</div>
				      
	</div>
	<div class="results-body">							
		<table class="table table-striped table-bordered table-condensed">	
			<thead>
				<tr>
					<th>Cluster Size</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cluster in analysis.clusters">
					<td>
						Size: {{cluster.length}}<a class="btn btn-info pull-right" ng-click="loadSelections(cluster)" data-target="#selectionAdd{{analysis.name}}" data-toggle="modal">
							<span class="glyphicon glyphicon-plus" style="color:white"></span> Add Selection
					    </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<bsmodal bindid="{{'selectionAdd' + analysis.name}}" func="" header="Add New Selection for {{analysis.name}}">

	<div class="row">
	
		<form-group>
			<form>
				Name: <input type="text" class="input-small" ng-model="selectionParams.name">
			<form>
		</form-group>
	
	</div>
	
	<div class="row">
	   <span class="btn btn-success pull-right" ng-click="addSelections()" data-dismiss="modal" aria-hidden="true">
          Create Selections
       </span>         
    </div>
</bsmodal>
